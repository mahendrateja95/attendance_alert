<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Attendance - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .attendance-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .attendance-header {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        .attendance-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .attendance-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .video-section {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .video-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
            margin-bottom: 2rem;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        .face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-box {
            position: absolute;
            border: 3px solid;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .face-box.recognized {
            border-color: var(--success-color);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .face-box.unknown {
            border-color: var(--error-color);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .face-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .confidence-badge {
            display: block;
            font-size: 0.75rem;
            opacity: 0.9;
            margin-top: 2px;
        }

        .control-panel {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-control {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5856eb;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--background-color);
            color: var(--text-primary);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stats-card, .recognized-users-card, .session-info-card {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 0.5rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-confidence {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .confidence-bar {
            width: 60px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }

        .session-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-indicator.active {
            background: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .status-indicator.inactive {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .attendance-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <!-- Header -->
        <div class="attendance-header">
            <h1 class="attendance-title">
                <i class="fas fa-users me-2"></i>
                Multi-Face Attendance Recognition
            </h1>
            <p class="attendance-subtitle">
                Advanced facial recognition system for simultaneous attendance marking
            </p>
        </div>
        
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="status-indicator" id="statusIndicator">
                    <i class="fas fa-circle"></i>
                    <span id="statusText">Initializing camera...</span>
        </div>
        
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="face-overlay" id="faceOverlay"></div>
        </div>
        
        <div class="control-panel">
                    <button class="btn-control btn-primary" onclick="startRecognition()" id="startBtn">
                        <i class="fas fa-play"></i>
                        Start Recognition
                    </button>
                    <button class="btn-control btn-success" onclick="markAttendance()" id="markBtn" disabled>
                        <i class="fas fa-check"></i>
                        Mark Attendance
                    </button>
                    <button class="btn-control btn-secondary" onclick="exportAttendance()" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export Data
            </button>
                    <button class="btn-control btn-secondary" onclick="goHome()">
                        <i class="fas fa-home"></i>
                        Home
            </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Stats Card -->
                <div class="stats-card">
                    <h3 class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        Session Stats
                    </h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="facesDetected">0</div>
                            <div class="stat-label">Faces Detected</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="usersRecognized">0</div>
                            <div class="stat-label">Users Recognized</div>
                        </div>
                    </div>
        </div>
        
                <!-- Recognized Users -->
                <div class="recognized-users-card">
                    <h3 class="card-title">
                        <i class="fas fa-user-check"></i>
                        Recognized Users
                    </h3>
                    <div class="user-list" id="userList">
                        <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                            No users recognized yet
                        </div>
                    </div>
                </div>

                <!-- Session Info -->
                <div class="session-info-card">
                    <h3 class="card-title">
                        <i class="fas fa-info-circle"></i>
                        Session Info
                    </h3>
                    <div class="session-info">
                        <div class="info-item">
                            <span class="info-label">Start Time</span>
                            <span class="info-value" id="startTime">--:--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Duration</span>
                            <span class="info-value" id="duration">00:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status</span>
                            <span class="info-value" id="sessionStatus">Ready</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const faceOverlay = document.getElementById('faceOverlay');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const markBtn = document.getElementById('markBtn');
        
        let stream = null;
        let recognitionActive = false;
        let recognitionInterval = null;
        let recognizedUsers = new Map();
        let sessionStartTime = null;
        let durationInterval = null;
        let currentFaces = [];

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                video.srcObject = stream;
                
                updateStatus('active', 'Camera ready');
                startBtn.disabled = false;
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('inactive', 'Camera access denied');
            }
        }

        function startRecognition() {
            if (recognitionActive) {
                stopRecognition();
                return;
            }
            
            recognitionActive = true;
            sessionStartTime = new Date();
            
            startBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Recognition';
            markBtn.disabled = false;
            updateStatus('active', 'Recognition active');
            updateSessionInfo();
            
            // Start duration timer
            durationInterval = setInterval(updateDuration, 1000);
            
            // Start recognition loop
            recognitionInterval = setInterval(processFrame, 1000); // Process every second
        }

        function stopRecognition() {
            recognitionActive = false;
            
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start Recognition';
            markBtn.disabled = true;
            updateStatus('inactive', 'Recognition stopped');
            
            // Clear face overlays
            faceOverlay.innerHTML = '';
            currentFaces = [];
        }

        async function processFrame() {
            if (!recognitionActive) return;
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const frameData = canvas.toDataURL('image/jpeg', 0.8);
                
                const response = await fetch('/upload_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        frame: frameData,
                        mode: 'recognize'
                    })
                });
                
                const result = await response.json();
                handleRecognitionResult(result);
                
            } catch (error) {
                console.error('Recognition error:', error);
            }
        }
        
        function handleRecognitionResult(result) {
            if (result.status === 'success') {
                currentFaces = result.faces;
                updateStats(result.total_faces_detected, result.faces);
                showFaces(result.faces);
                updateRecognizedUsers(result.faces);
            }
        }

        function showFaces(faces) {
            faceOverlay.innerHTML = '';
            
            faces.forEach(face => {
                const faceBox = document.createElement('div');
                const isRecognized = face.name !== 'Unknown' && face.confidence > 85;
                faceBox.className = `face-box ${isRecognized ? 'recognized' : 'unknown'}`;
                
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / video.videoWidth;
                const scaleY = videoRect.height / video.videoHeight;
                
                const pos = face.position;
                faceBox.style.left = (pos.x * scaleX) + 'px';
                faceBox.style.top = (pos.y * scaleY) + 'px';
                faceBox.style.width = (pos.w * scaleX) + 'px';
                faceBox.style.height = (pos.h * scaleY) + 'px';
                
                // Add label
                    const label = document.createElement('div');
                label.className = 'face-label';
                label.innerHTML = `
                    ${face.name}
                    <span class="confidence-badge">${face.confidence.toFixed(1)}%</span>
                `;
                faceBox.appendChild(label);
                
                faceOverlay.appendChild(faceBox);
            });
        }

        function updateStats(totalFaces, faces) {
            document.getElementById('facesDetected').textContent = totalFaces;
            
            const recognizedCount = faces.filter(f => f.name !== 'Unknown' && f.confidence > 85).length;
            document.getElementById('usersRecognized').textContent = recognizedCount;
        }

        function updateRecognizedUsers(faces) {
            faces.forEach(face => {
                if (face.name !== 'Unknown' && face.confidence > 85) {
                    if (!recognizedUsers.has(face.name) || recognizedUsers.get(face.name).confidence < face.confidence) {
                        recognizedUsers.set(face.name, {
                            name: face.name,
                            confidence: face.confidence,
                            timestamp: new Date()
                        });
                    }
                }
            });
            
            renderUserList();
        }

        function renderUserList() {
            const userList = document.getElementById('userList');
            
            if (recognizedUsers.size === 0) {
                userList.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        No users recognized yet
                    </div>
                `;
                return;
            }
            
            userList.innerHTML = '';
            
            Array.from(recognizedUsers.values()).forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-confidence">${user.confidence.toFixed(1)}% confidence</div>
                        </div>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${user.confidence}%"></div>
                    </div>
                `;
                
                userList.appendChild(userItem);
            });
        }

        async function markAttendance() {
            if (currentFaces.length === 0) {
                alert('No faces detected. Please ensure people are visible in the camera.');
                return;
            }
            
            try {
                markBtn.disabled = true;
                markBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Marking...';
                
                const response = await fetch('/mark_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        faces: currentFaces
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`Attendance marked successfully for ${result.marked_users.length} users: ${result.marked_users.join(', ')}`);
                } else {
                    alert('Error marking attendance: ' + result.message);
                }
                
            } catch (error) {
                console.error('Attendance marking error:', error);
                alert('Error marking attendance. Please try again.');
            } finally {
                markBtn.disabled = false;
                markBtn.innerHTML = '<i class="fas fa-check"></i> Mark Attendance';
            }
        }

        function exportAttendance() {
            // This would typically trigger a download of attendance data
            alert('Export functionality will download attendance records');
        }

        function updateStatus(type, message) {
            statusIndicator.className = `status-indicator ${type}`;
            statusText.textContent = message;
        }

        function updateSessionInfo() {
            if (sessionStartTime) {
                const startTimeStr = sessionStartTime.toLocaleTimeString();
                document.getElementById('startTime').textContent = startTimeStr;
            }
            
            document.getElementById('sessionStatus').textContent = recognitionActive ? 'Active' : 'Ready';
        }

        function updateDuration() {
            if (sessionStartTime) {
                const now = new Date();
                const diff = Math.floor((now - sessionStartTime) / 1000);
                const minutes = Math.floor(diff / 60);
                const seconds = diff % 60;
                
                document.getElementById('duration').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function goHome() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.location.href = '/';
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'M' || e.key === 'm') {
                if (!markBtn.disabled) {
                markAttendance();
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                if (recognitionActive) {
                    stopRecognition();
                } else {
                    startRecognition();
                }
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initCamera);
        
        // Cleanup when page unloads
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
